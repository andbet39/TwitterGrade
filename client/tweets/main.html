
<head>
    <title>Twutter grade!</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<h1>Twitter grade by <img  src="https://www.codetutorial.io/wordpress/wp-content/uploads/2015/07/logoCodenew.png" class="logo" />
</h1>
{{> socialShareBasic}}
{{> twitterform}}
</body>
<template name="socialShareBasic">
    <div class="row">
        <div class="shareBtn">
           Click here to share on {{> lmSocialShare opts=opts}}
        </div>
    </div>

</template>

<template name="twitterform">
    <div class="container">


        <form class="twitter_name">
            <input class="input2" type="text" placeholder="Twitter account name without @" name="text"/>
        </form>

        {{#if result}}
            {{> resultshow}}
        {{/if}}

        <h2>Leaderboard</h2>
        <hr>

        {{>scoreBoard}}
    </div>

</template>

<template name="resultshow">
    <div class="row">
        <div class="lead_container">
                 {{#with result.next_player}}
                    {{> lead_item }}
                {{/with}}

            {{#with result}}
                {{> lead_item }}
            {{/with}}
                     {{#with result.previous_player}}
                        {{> lead_item }}
                    {{/with}}
         </div>
    </div>

</template>


<template name="lead_item">
    <div class="lead_item">
        <div class="position">
            {{position}}.
        </div>
        <div class="picture">
            <img  src="{{profile_pic_url}}" alt="{{name}}" class="profile_pic img-circle" />
        </div>
        <div class="profile_container">
            <span class="name">{{name}}</span><br/>
            <span class="screen_name">@{{screen_name}}</span><br/>
        </div>
        <div class="result_container">
            <span class="avg">{{average}} <small>pt</small></span>

        </div>
    </div>
</template>





<template name="scoreBoard">
    <div class="row">
        <div class="lead_container">
            {{#each scores}}
                {{> scoreItem item=this index=@index }}
            {{/each}}
        </div>
    </div>

</template>


<template name="scoreItem">
    <div class="lead_item">
        <div class="position">
            {{myindex}}.
        </div>
        <div class="picture">
            <img  src="{{item.profile_pic_url}}" alt="{{item.name}}" class="profile_pic img-circle" />
        </div>
        <div class="profile_container">
            <span class="name">{{item.name}}</span><br/>
            <span class="screen_name">@{{item.screen_name}}</span><br/>
        </div>
        <div class="result_container">
            <span class="avg">{{average}} <small>pt</small></span>

        </div>
    </div>
</template>
