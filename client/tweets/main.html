<template name="home">
    <head>
        <title>Twitter grade!</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <h1>Twitter grade by <a href="https://www.codetutorial.io"> <img  src="https://www.codetutorial.io/wordpress/wp-content/uploads/2015/07/logoCodenew.png" class="logo" /></a>
    </h1>
    {{> socialShareBasic}}
    {{> twitterform}}
    </body>
</template>


<template name="socialShareBasic">
    <div class="shareBtn">
        {{> lmSocialShare opts=opts}}
    </div>

</template>

<template name="twitterform">
    <div class="my_container">
        <form class="twitter_name">
            <input class="input2" type="text" placeholder="Twitter account" name="text"/>
            <button type="submit" class="btn btn-search">Search!</button>
        </form>

        {{#if result}}
            {{> resultshow}}
        {{/if}}

        <hr>
        {{>scoreBoard}}
    </div>
</template>

<template name="resultshow">
    <div class="lead_container">
        {{#with result.next_player}}
            {{> lead_item }}
        {{/with}}

        {{#with result}}
            {{> lead_item }}
        {{/with}}
        {{#with result.previous_player}}
            {{> lead_item }}
        {{/with}}
    </div>
</template>


<template name="lead_item">
    <div class="lead_item">
        <div class="position">
            {{position}}.
        </div>
        <div class="picture">
            <img  src="{{profile_pic_url}}" alt="{{name}}" class="profile_pic img-circle" />
        </div>
        <div class="profile_container">
            <span class="name">{{name}}</span><br/>
            <span class="screen_name"><a href="https://twitter.com/{{screen_name}}">@{{screen_name}}</a></span><br/>
        </div>
        <div class="result_container">
            <span class="avg">{{average}} <small>pt</small></span>

        </div>
    </div>
</template>

<template name="scoreBoard">
    <div class="lead_container">
        {{#each scores}}
            {{> scoreItem item=this index=@index }}
        {{/each}}
    </div>
</template>


<template name="scoreItem">
    <div class="lead_item">
        <div class="position">
            {{myindex}}.
        </div>
        <div class="picture">
            <img  src="{{item.profile_pic_url}}" alt="{{item.name}}" class="profile_pic img-circle" />
        </div>
        <div class="profile_container">
            <span class="name">{{item.name}}</span><br/>
            <span class="screen_name"><a href="https://twitter.com/{{item.screen_name}}">@{{item.screen_name}}</a></span><br/>
        </div>
        <div class="result_container">
            <span class="avg">{{average}} <small>pt</small></span>

        </div>

    </div>

</template>
